<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compound interest calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Intrest Calculator</h1>

    <form action="">
        <label for="Principal">Principal Amount</label>
        <input type="number" name="" id="Principal">

         <label for="rate">Interest rate</label>
        <input type="number" name="" id="rate">

         <label for="Years">Years</label>
        <input type="number" name="" id="Years">

        <button type="button" onclick="calculate()">Submit</button>

        <p id="total">Total: <span id="total-amount">$0.00</span></p>
    </form>

    <script src="app.js" defer></script>
</body>
</html>
