    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="">
        <h1>Temperature conversion:</h1>

        <input type="radio" id="toFahernhight" name="unit">

<br>

        <button type="button" onclick="convert()">Convert</button>

    </form>
